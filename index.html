<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Calculator</title>
  </head>
  <body>
      <main>
          <div id="cal-body">
                <header>
                    <h1>Simple Calculator</h1>
                </header>
                <section id="results">
                    
                    <input id="results-display" maxlength="11" type="text" disabled>                    
                    
                </section>
                <section id="user-controls">
                    <button class="on dark clear">cls</button>
                    <button class="dark grey operator">+/-</button>
                    <button class="dark grey operator">%</button>
                    <button class="get-ready operator">/</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="get-ready operator">X</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="get-ready operator">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="get-ready operator">+</button>
                    <button id="span-two" class="numbers">0</button>
                    <button class="grey decimal">.</button>
                    <button class="go operator">=</button>

                </section>

            </div>
         
        </main>

      
    <script src="js/startover.js"></script>

</body>
</html>
