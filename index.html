<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Simple Calculator</title>
  </head>
  <body>
      <div class="container">
          <div class="calc-body">
          <h2 class="text-center my-2">Simple Calculator</h2>
          <div id="out-put">
              <form>
                  <div class="form-row justify-content-center my-2">
                        <input class="form-control-lg col-4 text-right calculator-screen" readonly>
                  </div>
                  
              </form>

          </div>
          <div id="operators" class="">
              <div class="row justify-content-center">
                  <button class="btn btn-secondary btn-lg col-1">C</button>
                  <button class="btn btn-secondary btn-lg col-1">(</button>
                  <button class="btn btn-secondary btn-lg col-1">)</button>
                  <button class="btn btn-secondary btn-lg col-1">%</button>
              </div>
              <div class="row justify-content-center my-2">
                  <button class="btn btn-secondary btn-lg col-1">*</button>
                  <button class="btn btn-secondary btn-lg col-1">/</button>
                  <button class="btn btn-secondary btn-lg col-1">+</button>
                  <button class="btn btn-secondary btn-lg col-1">-</button>
              </div>         

      </div>
      <div id="numbers">
            <div class="row justify-content-center">
                    <button class="btn btn-secondary btn-lg col-1">6</button>
                    <button class="btn btn-secondary btn-lg col-1">7</button>
                    <button class="btn btn-secondary btn-lg col-1">8</button>
                    <button class="btn btn-secondary btn-lg col-1">9</button>
            </div>
            <div class="row justify-content-center my-2">
                    <button class="btn btn-secondary btn-lg col-1">2</button>
                    <button class="btn btn-secondary btn-lg col-1">3</button>
                    <button class="btn btn-secondary btn-lg col-1">4</button>
                    <button class="btn btn-secondary btn-lg col-1">5</button>
            </div>
            <div class="row justify-content-center">
                    <button class="btn btn-secondary btn-lg col-1">=</button>
                    <button class="btn btn-secondary btn-lg col-1">.</button>
                    <button class="btn btn-secondary btn-lg col-1">0</button>
                    <button class="btn btn-secondary btn-lg col-1">1</button>
            </div>

      </div>
    </div>





    <script src="js/app.js"></script>

</body>
</html>
