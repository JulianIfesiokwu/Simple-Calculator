<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simple Calculator</title>
  </head>
  <body>
      <main>
          <div id="cal-body">
                <header>
                    <h1>Simple Calculator</h1>
                </header>
                <section id="results">
                    
                    <input id="results-display" maxlength="11" type="text" disabled>                    
                    
                </section>
                <section id="user-controls">
                    <button class="on dark clear" id="clear-btn">cls</button>
                    <button value="+/-" class="dark grey operator" disabled>+/-</button>
                    <button value="%" class="dark grey operator">%</button>
                    <button value="/"class="get-ready operator">/</button>
                    <button value="7" class="numbers">7</button>
                    <button value="8" class="numbers">8</button>
                    <button value="9" class="numbers">9</button>
                    <button value="*" class="get-ready operator">X</button>
                    <button value="4" class="numbers">4</button>
                    <button value="5" class="numbers">5</button>
                    <button value="6" class="numbers">6</button>
                    <button value="-" class="get-ready operator">-</button>
                    <button value="1" class="numbers">1</button>
                    <button value="2" class="numbers">2</button>
                    <button value="3" class="numbers">3</button>
                    <button value="+" class="get-ready operator">+</button>
                    <button value="0" id="span-two" class="numbers">0</button>
                    <button value="." class="grey decimal">.</button>
                    <button value="=" class="go operator">=</button>

                </section>

            </div>
         
        </main>

      
    <script src="js/app.js"></script>

</body>
</html>
